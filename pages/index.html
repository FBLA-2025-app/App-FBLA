<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickMath</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <nav>
      <h1><img src="../assets/quickmathlogo-02.svg" alt="QuickMath Logo" id="nav-logo"><a href="index.html">QuickMath</a></h1>
      <select title="unitSelect" name="unitSelect" id="unitSelect">
        <option value="">Select a unit</option>
      </select>
    </nav>

    <audio loop autoplay>
      <source
        src="../data/audio/kid-games-music-comedy-situation-soundtrack-play-arcade-283659.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <main id="content">
      <h2 id="home-header">Welcome to QuickMath!</h2>
      <div id="home-logo">
        <img id="logo-svg" src="../assets/quickmathlogo-02.svg" alt="QuickMath Logo">
      </div>
      <div id="levelList"></div>
    </main>
 
    <!-- <audio id="audio">
      <source
        src="../data/audio/tap-notification-180637.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio> -->
 <audio id="audio2" src="../data/audio/tap-notification-180637.mp3"></audio>
    <footer>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="homeBtn"
        class="active"
      >
        <i class="fa-solid fa-house"></i>
      </button>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="profileBtn"
      >
        <i class="fa-solid fa-user"></i>
      </button>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="settingsBtn"
      >
        <i class="fa-solid fa-gear"></i>
      </button>
    </footer>

    <script src="../javascript/app.js"></script>
    <script
      src="https://kit.fontawesome.com/6e0ca69a51.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // JavaScript function to play the audio
      function playAudio() {
        const audio = document.getElementById("audio");
        audio.currentTime = 0; // Reset the audio to the beginning
        audio.play(); // Play the audio
      }
    </script>
  </body>
</html>
