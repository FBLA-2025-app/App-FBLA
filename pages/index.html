<!DOCTYPE html>
<html lang="en">
  <head>

    <title>QuickMath</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

    <nav>
      <h1>QuickMath</h1>
      <select title="unitSelect" name="unitSelect" id="unitSelect">

      <button class="footer-btn" id="settingsBtn"><i class="fa-solid fa-gear"></i></button>
    </footer>
