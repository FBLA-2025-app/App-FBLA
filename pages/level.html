<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickMath - Level</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <nav>
      <h1><a href="index.html">QuickMath</a></h1>
    </nav>

    <main id="content">
      <h2 id="levelTitle"></h2>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <h3 id="problemTitle"></h3>
      <div id="question"></div>
      <div id="answers"></div>

      <div id="calculatorContainer"></div>
      <div id="calculator" style="display: none">
        <div id="calcDisplay">0</div>
        <div id="calcButtons">
          <button class="calc-btn" data-value="7">7</button>
          <button class="calc-btn" data-value="8">8</button>
          <button class="calc-btn" data-value="9">9</button>
          <button class="calc-btn" data-value="/">÷</button>
          <button class="calc-btn" data-value="4">4</button>
          <button class="calc-btn" data-value="5">5</button>
          <button class="calc-btn" data-value="6">6</button>
          <button class="calc-btn" data-value="*">×</button>
          <button class="calc-btn" data-value="1">1</button>
          <button class="calc-btn" data-value="2">2</button>
          <button class="calc-btn" data-value="3">3</button>
          <button class="calc-btn" data-value="-">−</button>
          <button class="calc-btn" data-value="0">0</button>
          <button class="calc-btn" data-value=".">.</button>
          <button class="calc-btn" data-value="=">=</button>
          <button class="calc-btn" data-value="+">+</button>
          <button class="calc-btn" data-action="clear">C</button>
          <button class="calc-btn" data-action="delete">DEL</button>
        </div>
      </div>
    </main>

    <div id="modal-overlay" class="hidden">
      <div id="modal-message"></div>
    </div>

    <footer>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="homeBtn"
        class="active"
      >
        <i class="fa-solid fa-house"></i>
      </button>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="profileBtn"
      >
        <i class="fa-solid fa-user"></i>
      </button>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="settingsBtn"
      >
        <i class="fa-solid fa-gear"></i>
      </button>
    </footer>

    <script src="../javascript/app.js"></script>
    <script
      src="https://kit.fontawesome.com/6e0ca69a51.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
