<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickMath - Level</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    
  </head>
  <body>
    <nav>
      <h1><img src="../assets/quickmathlogo-02.svg" alt="QuickMath Logo" id="nav-logo"><a href="index.html">QuickMath</a></h1>
      <select title="unitSelect" name="unitSelect" id="unitSelect">
        <option value="">Select a unit</option>
      </select>
    </nav>

    <audio loop autoplay>
      <source
        src="../data/audio/kid-games-music-comedy-situation-soundtrack-play-arcade-283659.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <main id="content">
      <h2 id="levelTitle"></h2>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <h3 id="problemTitle"></h3>
      <div id="question"></div>
      <div id="answers"></div>

      <div id="calculatorContainer"></div>
      <div id="calculator" style="display: none">
        <div id="calcDisplay">0</div>
        <div id="calcButtons">
          <button class="calc-btn" data-value="7">7</button>
          <button class="calc-btn" data-value="8">8</button>
          <button class="calc-btn" data-value="9">9</button>
          <button class="calc-btn" data-value="/">÷</button>
          <button class="calc-btn" data-value="4">4</button>
          <button class="calc-btn" data-value="5">5</button>
          <button class="calc-btn" data-value="6">6</button>
          <button class="calc-btn" data-value="*">×</button>
          <button class="calc-btn" data-value="1">1</button>
          <button class="calc-btn" data-value="2">2</button>
          <button class="calc-btn" data-value="3">3</button>
          <button class="calc-btn" data-value="-">−</button>
          <button class="calc-btn" data-value="0">0</button>
          <button class="calc-btn" data-value=".">.</button>
          <button class="calc-btn" data-value="=">=</button>
          <button class="calc-btn" data-value="+">+</button>
          <button class="calc-btn" data-action="clear">C</button>
          <button class="calc-btn" data-action="delete">DEL</button>
        </div>
      </div>
    </main>

    <div id="modal-overlay" class="hidden">
      <div id="modal-message"></div>
    </div>

    <footer>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="homeBtn"
        class="active"
      >
        <i class="fa-solid fa-house"></i>
      </button>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="profileBtn"
      >
        <i class="fa-solid fa-user"></i>
      </button>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="settingsBtn"
      >
        <i class="fa-solid fa-gear"></i>
      </button>
    </footer>

    <script src="../javascript/app.js"></script>
    <script
      src="https://kit.fontawesome.com/6e0ca69a51.js"
      crossorigin="anonymous"
    ></script>
     <script>
      // JavaScript function to play the audio
      function playAudio() {
        const audio = document.getElementById("audio");
        audio.currentTime = 0; // Reset the audio to the beginning
        audio.play(); // Play the audio
      }
    </script>
  </body>
</html>
