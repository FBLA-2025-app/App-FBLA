<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickMath - Profile</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <nav>
      <h1>QuickMath</h1>
    </nav>

    <main id="content">
      <h2>Profile</h2>
      <p>This is where the user's profile information would be displayed.</p>
    </main>

    <audio loop autoplay>
      <source
        src="../data/audio/kid-games-music-comedy-situation-soundtrack-play-arcade-283659.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
    
  <footer>
      <button class="footer-btn" id="homeBtn" class="active">
        <i class="fa-solid fa-house"></i>
      </button>
      <button class="footer-btn" id="profileBtn">
        <i class="fa-solid fa-user"></i>
      </button>
      <button onclick="playAudio()" class="footer-btn" id="settingsBtn">
        <i class="fa-solid fa-gear"></i>
      </button>
    </footer>
    <script>
      // JavaScript function to play the audio
      function playAudio() {
        const audio = document.getElementById("audio");
        audio.currentTime = 0; // Reset the audio to the beginning
        audio.play(); // Play the audio
      }
    </script>

    <script src="../javascript/app.js"></script>
    <script
      src="https://kit.fontawesome.com/6e0ca69a51.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
