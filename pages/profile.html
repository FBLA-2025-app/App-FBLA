<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickMath - Profile</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <nav>
      <h1><img src="../assets/quickmathlogo-02.svg" alt="QuickMath Logo" id="nav-logo"><a href="index.html">QuickMath</a></h1>
      <select title="unitSelect" name="unitSelect" id="unitSelect">
        <option value="">Select a unit</option>
      </select>
    </nav>

    <main id="content">
      <div id="auth-container">
        <div id="sign-up-form" class="profile-hidden">
          <h2>Sign Up</h2>
          <input type="text" id="sign-up-username" placeholder="Username" />
          <input type="email" id="sign-up-email" placeholder="Email" />
          <input type="password" id="sign-up-password" placeholder="Password" />
          <button type="button" id="sign-up-button">Sign Up</button>
        </div>
        <div id="log-in-form">
          <h2>Log In</h2>
          <input type="email" id="log-in-email" placeholder="Email" />
          <input type="password" id="log-in-password" placeholder="Password" />
          <button type="button" id="log-in-button">Log In</button>
        </div>
        <button type="button" id="toggle-auth-forms">Switch to Sign Up</button>
      </div>
      <div id="profile-container" class="profile-hidden">
        <h2>Profile</h2>
        <div id="profile-logo">
          <img
            id="logo-svg"
            src="../assets/quickmathlogo-02.svg"
            alt="QuickMath Logo"
          />
        </div>
        <p id="profile-info"></p>
        <button type="button" id="log-out-button">Log Out</button>
        <h3>Send Feedback</h3>
        <textarea id="feedback-text" placeholder="Your feedback"></textarea>
        <button type="button" id="submit-feedback">Submit Feedback</button>
      </div>
    </main>

    <footer>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="homeBtn"
        class="active"
      >
        <i class="fa-solid fa-house"></i>
      </button>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="profileBtn"
      >
        <i class="fa-solid fa-user"></i>
      </button>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="settingsBtn"
      >
        <i class="fa-solid fa-gear"></i>
      </button>
    </footer>
    <script>
      // JavaScript function to play the audio
      function playAudio() {
        const audio = document.getElementById("audio");
        audio.currentTime = 0; // Reset the audio to the beginning
        audio.play(); // Play the audio
      }
    </script>

    <script src="../javascript/app.js"></script>
    <script
      src="https://kit.fontawesome.com/6e0ca69a51.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
