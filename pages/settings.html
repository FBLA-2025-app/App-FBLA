<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMath - Profile</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <nav>
        <h1>QuickMath</h1>
    </nav>

    <main id="content">
        <h2>Settings</h2>
        <div class="setting">
            <label for="toggle-audio">Audio</label>
            <input type="checkbox" id="toggle-audio">
        </div>
        <div class="setting">
            <label for="toggle-music">Music</label>
            <input type="checkbox" id="toggle-music">
        </div>
    </main>

    <footer>
        <button id="homeBtn">Home</button>
        <button id="profileBtn" class="active">Profile</button>
        <button id="settingsBtn">Settings</button>
    </footer>

    <script src="../javascript/app.js"></script>
</body>
</html>
