<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickMath - Profile</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="quickmathlogo-02.svg" />
  </head>
  <body>
    <nav>
      <h1>
        <img
          src="quickmathlogo-02.svg"
          alt="QuickMath Logo"
          id="nav-logo"
        /><a href="index.html">QuickMath</a>
      </h1>
    </nav>

    <main id="content">
      <div id="auth-container">
        <div id="sign-up-form" class="profile-hidden">
          <h2>Sign Up</h2>
          <input type="text" id="sign-up-username" placeholder="Username" />
          <input type="email" id="sign-up-email" placeholder="Email" />
          <input type="password" id="sign-up-password" placeholder="Password" />
          <button type="button" id="sign-up-button">Sign Up</button>
        </div>
        <div id="log-in-form">
          <h2>Log In</h2>
          <input type="email" id="log-in-email" placeholder="Email" />
          <input type="password" id="log-in-password" placeholder="Password" />
          <button type="button" id="log-in-button">Log In</button>
        </div>
        <button type="button" id="toggle-auth-forms">Switch to Sign Up</button>
      </div>
      <div id="profile-container" class="profile-hidden">
        <h2>Profile</h2>
        <div id="profile-logo">
          <img
            id="logo-svg"
            src="quickmathlogo-02.svg"
            alt="QuickMath Logo"
          />
        </div>
        <p id="profile-info"></p>
        <button type="button" id="log-out-button">Log Out</button>
        <h3>Send Feedback</h3>
        <textarea id="feedback-text" placeholder="Your feedback"></textarea>
        <button type="button" id="submit-feedback">Submit Feedback</button>

        <hr />

        <div id="social-share-buttons">
          <a
            href="https://www.instagram.com/?url=YOUR_URL"
            rel="noopener noreferrer"
            target="_blank"
            id="share-instagram"
          >
            <i class="fab fa-instagram"></i> Share on Instagram
          </a>
          <a
            href="https://twitter.com/intent/tweet?url=YOUR_URL&text=YOUR_TEXT"
            rel="noopener noreferrer"
            target="_blank"
            id="share-x"
          >
            <i class="fab fa-x-twitter"></i> Share on X
          </a>
          <a
            href="https://www.linkedin.com/shareArticle?mini=true&url=YOUR_URL&title=YOUR_TITLE&summary=YOUR_SUMMARY&source=YOUR_SOURCE"
            rel="noopener noreferrer"
            target="_blank"
            id="share-linkedin"
          >
            <i class="fab fa-linkedin"></i> Share on LinkedIn
          </a>
        </div>
      </div>
    </main>

    <footer>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="homeBtn"
        class="active"
      >
        <i class="fa-solid fa-house"></i>
      </button>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="profileBtn"
      >
        <i class="fa-solid fa-user"></i>
      </button>
      <button
        type="button"
        title="nav-button"
        class="footer-btn"
        id="settingsBtn"
      >
        <i class="fa-solid fa-gear"></i>
      </button>
    </footer>
    <script>
      // JavaScript function to play the audio
      function playAudio() {
        const audio = document.getElementById("audio");
        audio.currentTime = 0; // Reset the audio to the beginning
        audio.play(); // Play the audio
      }
    </script>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/6e0ca69a51.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
